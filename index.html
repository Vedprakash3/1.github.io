<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download HD Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #uploadedImage {
            max-width: 80%;
            margin-top: 20px;
            display: none;
        }

        #uploadSection {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Upload an Image and Download in HD</h1>

    <!-- File input to upload the image -->
    <div id="uploadSection">
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <!-- Display uploaded image -->
    <img id="uploadedImage" src="" alt="Uploaded Image">

    <!-- Button to download the image -->
    <br><br>
    <button onclick="downloadImage()">Download HD Image</button>

    <script>
        // Get the file input and the image element
        const imageUpload = document.getElementById('imageUpload');
        const uploadedImage = document.getElementById('uploadedImage');

        // Function to handle the image upload
        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];  // Get the uploaded file

            if (file) {
                const reader = new FileReader();

                // Once the file is read, set the image source to the uploaded file
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';  // Show the image
                };

                // Read the file as a data URL
                reader.readAsDataURL(file);
            }
        });

        // Function to download the image
        function downloadImage() {
            const imageSrc = uploadedImage.src;  // Get the source of the uploaded image

            if (imageSrc) {
                // Create a temporary anchor tag to trigger the download
                const link = document.createElement('a');
                link.href = imageSrc;
                link.download = 'downloaded-image.jpg';  // Set default name for the downloaded image

                // Append the link to the body and trigger the click event to start the download
                document.body.appendChild(link);
                link.click();

                // Remove the temporary link from the DOM after the download
                document.body.removeChild(link);
            } else {
                alert('Please upload an image first.');
            }
        }
    </script>

</body>
</html>
